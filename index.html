<html>

<head>
  <title>Random Quotes</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <style>
    body {
      text-align:center;
      margin-top: 100px;
      background-color:white;
    }
  </style>
</head>

<body>
  <h1>Random Quotes</h1>
  <div>
    <button type="button" id="getQuote">Get Quotes</button>
  </div>
  
  <br>

  <h3>Stock Quotes</h3>
  <div id="stockQuote"> 
    <p>  </p>
  </div>
  
   <h2>Game of Thrones Quotes</h2>
   <div id="gameQuote"> 
    <p>  </p>
  </div>
  
  <script>
  $('#getQuote').click(function(e) {
     e.preventDefault();
     $.getJSON('https://quotesondesign.com/wp-json/post?filter[orderby]=rand', function(a){
        $("#stockQuote").html(a.content;
     });
  });
  </script>
  
  <script>
  $('#getQuote').click(function(e) {
     e.preventDefault();
     $.getJSON('https://got-quotes.herokuapp.com/quotes', function(a){
       $("#gameQuote").html(a.content);
     });
  });
  </script>
</body>
</html>
